<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>IC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form-container">
      <div class="container">
        <form action="">
          <h1>Calculo de Índice de Conicidade</h1>
          <div class="input-single">
            <input class="input" type="number" name="altura" id="altura" placeholder="Altura"/>
          </div>

          <div class="input-single">
            <input class="input" type="number" name="peso" id="peso" placeholder="Peso"/>
          </div>

          <div class="input-single">
            <input class="input" type="number" name="circunferencia" id="circunferencia" placeholder="Circunferencia"/>
          </div>
          <div class="btn"><input type="submit" value="Calcular" onclick="calcular()"></div>
          <div class="resultado">
            <p id="resultado"></p>
          </div>
          <div class="exemplos">
            <p>Altura: 174cm > 1.74</p>
            <p>Peso: 70kg > 70</p>
            <p>Circunferencia: 89cm > 0.89</p>
          </div>
          <p>Para saber mais sobre o Índice de Conicidade, se está dentro do esperado para seu gênero, <a href="https://andreiatorres.com/blog/2022/6/29/conicidade" target="_blank">Leia este artigo</a> ou <a href="https://www.youtube.com/watch?v=m-VX3JBoeEc" target="_blank">Veja esse video.</a></p>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
